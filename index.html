<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.cdnfonts.com/css/agency-fb" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ROCK, PAPER, SCISSORS</h1>
    <h3>(5 ROUNDS)</h3>
    <h2 id="round">ROUND 1</h2>
    <div class="user-selection">
        <img src="images/rock.png" alt="rock">
        <img src="images/paper.png" alt="paper">
        <img src="images/scissors.png" alt="scissors">
    </div>
    
    <section class="computer">
        <h2>COMPUTER HAS CHOSEN: </h2>
        <img id="computer-selection" src="images/placeholder.png" alt="computer-selection">
        <h3 id="round-result"></h3>
    </section>

    <section class="score-board">
        <div id="user-score">YOU: 0</div>
        <div id="computer-score">COMPUTER: 0</div>
    </section>

    <div id="game-over-screen" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center">
    <div class="bg-white p-6 rounded-2xl text-center shadow-lg">
    <h2 id="game-over-text" class="text-xl font-bold mb-4"></h2>
    <button id="restart-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Play Again
    </button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
